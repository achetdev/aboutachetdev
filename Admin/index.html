<!DOCTYPE html>
<style>
    .row .col-md-4{
        border-radius: 20px;
        margin-top: 27vh;
    }
    .row .col-md-4 .container form input[type=submit]{
        border-radius: 20px;
    }
    .row .col-md-4 .container form input[type=submit]:hover{
        background-color: red;
    }
    .row .col-md-4 .container form h1{
        font-size: 50px;
        font-weight: bolder;
    }
</style>
<html lang="en">
    <head>
        <title>sign-in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- linking the extenal files -->
        <link href="../style.css" rel="stylesheet">
        <link rel="icon" href="../images/IMG_20220902_222318.jpg" style="width: 50px; border-radius:3px;">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-utilities.min.css">
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- link for bi icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="row">
            <center>
                <div class="col-md-4 shadow">       
                    <div class="container">
                        <form action="../post" method="post" target="_self">
                            <h1>
                                <span class="bi bi-lock-fill"></span>
                            </h1>
                            <br>
                            <input type="email" name="email" id="" class="form-control email  text-center" data-bs="tooltip" title="user email"  placeholder="Enter your email..." required autofocus>
                            <br>
                            <input type="password" name="password" id="" class="form-control password  text-center" data-bs="tooltip" title="correct password"  placeholder="Enter your password" required>
                            <a href="./prepare" class="text-right"> I forgot password.</a>
                            <br>
                            <br> 
                            <input type="submit" class="btn btn-info w-50 shadow" data-bs="tooltip" title="click to login" name="login" value="login">
                        </form>
                        <br>
                        You don't have an account? <a href="./sign_up">create now.</a>
                        <br>
                        <br>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
